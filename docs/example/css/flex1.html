<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html,body{
    min-height: 100%;
    margin: 0;
    padding: 0;
    background: #eee;
}

.flex{
    display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
    display: -moz-box; /* 老版本语法: Firefox (buggy) */
    display: -ms-flexbox; /* 混合版本语法: IE 10 */
    display: -webkit-flex; /* 新版本语法: Chrome 21+ */
    display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */ 
}

.flex_1{
  -moz-box-flex:1.0; /* Firefox */
-webkit-box-flex:1.0; /* Safari and Chrome */
box-flex:1;
flex:1;
}

.flex_2{
  -moz-box-flex:2; /* Firefox */
-webkit-box-flex:2; /* Safari and Chrome */
box-flex:2;
flex:2;
}

.flew_row{
    -webkit-flex-flow:row wrap;
-webkit-box-orient:horizontal;
-webkit-box-lines:multiple;
-moz-flex-flow:row wrap;
box-orient:horizontal;
box-lines:multiple;
flex-flow:row wrap;
}

.flex_column{
   flex-direction: column
}

.sec{
    width:200px;
    height: 200px;
    background:#333;
}
.flex-align-center{ 
    -webkit-align-items:center;
    align-items:center;
    -webkit-justify-content: center;
    justify-content:center;
    
}

.flex-align-end{
    -webkit-align-items:flex-end;
    align-items:flex-end;
    -webkit-justify-content: flex-end;
    justify-content:flex-end;
}

.flex-align-start{
    -webkit-align-items:flex-start;
    align-items:flex-start;
    -webkit-justify-content: flex-start;
    justify-content:flex-start;
}







.a{
    background:red
}
.b{
    background:green
}
	</style>
</head>
<body>

	横向弹性<br>
    <div class="sec">
        <div class="flex ">
            <div class="a flex_1">dd</div>
            <div class="b flex_2">123</div>
        </div>
    </div>
    竖向弹性<br>
    <div class="sec">
        <div class="flex flex_column" style="height:100%">
            <div class="a flex_1">dd</div>
            <div class="b flex_2">123</div>
        </div>
    </div>


    初始位置<br>
    <div class="sec">
        <div class="flex flex-align-start" style="height:100%;width:100%">
            <div class="a" style="width:100px;height:100px">dd</div>
        </div>
    </div>

    结束位置<br>
    <div class="sec">
        <div class="flex flex-align-end" style="height:100%;width:100%">
            <div class="a" style="width:100px;height:100px">dd</div>
        </div>
    </div>

    垂直居中<br>
    <div class="sec">
        <div class="flex flex-align-center" style="height:100%;width:100%">
            <div class="a" style="width:100px;height:100px">dd</div>
        </div>
    </div>



</body>
</html>
