<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        #app1{
            color: blue;
        }
    </style>
</head>
<body>

    <div id="app1">我是外部元素内容</div>
    <div id="app"> 

    </div>
	<script type="text/javascript">
        var header = document.getElementById('app');

        var paragraphElement = document.createElement('div');
        paragraphElement.id="app1"

        var style = document.createElement('style');
        style.innerText = ('#app1{color:red}');


        paragraphElement.innerText = 'Shadow DOM'; 
        
        header.appendChild(style);
        header.appendChild(paragraphElement);

	</script>

</body>
</html>
